<!-- templates/registration/login.html -->
{% load static %}

<html>
<head>
    <title>News Verifier</title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type='checkbox']{
            -webkit-appearance:none;
            width:100%;
            height:80px;
            background:white;
            position: relative;
            left:2px
        }
        input[type='checkbox']:checked{
            background: #485078;

        }
        input[type='checkbox']:checked + label{
            content: 'âœ”';
            text-align:left;
            background: #485078;
        }
    </style>
</head>
<body style="background-color:#dddddd">

        <nav class="navbar navbar-light sticky-top justify-content-center" style="-webkit-box-shadow: 2px -18px 22px 20px rgba(0,0,0,0.75);
                                                                                                -moz-box-shadow: 2px -18px 22px 20px rgba(0,0,0,0.75);
                                                                                                box-shadow: 2px -18px 22px 20px rgba(0,0,0,0.75);
                                                                                                background-color:#485078">
          <div class="grid">
              <div class="row justify-content-center">
                <a class="navbar-brand text-light" href="/"><h2><i style="margin-right:10px" class="fas fa-newspaper"></i>News Verifier</h2></a>
              </div>
              <div class="row">
                        <form  method="post">
                                    {% csrf_token %}
                            <div class="input-group">

                              <input type="text" class="form-control" name="search" placeholder="Search news" aria-label="Search" >
                              <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" style="background-color:#485078">Search <i class="fas fa-search" style="margin-left:20px"></i></button>
                                  <a class="btn btn-secondary" href="/news_list" style="background-color:#485078">Back <i class="fas fa-undo-alt" style="margin-left:20px"></i></a>

                              </div>
                            </div>
                        </form>
              </div>
          </div>
        </nav>

    <div class="container-fluid justify-content-center" style="height:80%; max-width:70%; position:relative;top:20px; padding-bottom:30px">

        <form method="post">
                                                {% csrf_token %}

              <div class="form-group form-inline justify-content-center">
                <div class="card mb-3" style="margin:15px; width:15rem; border:0px solid white; -webkit-box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75);
                                                        -moz-box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75);
                                                        box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75)">
                            <div class="">
                                <div class="form-inline form-check">
                                  <label class="form-check-label" for="english">
                                      <h7 style="padding-left:10px; padding-right:10px; padding-top:5px; padding-bottom:5px;" class="bg-white rounded-lg text-muted">
                                        English
                                        </h7>
                                  </label>
                                    <input class="form-check-input" type="checkbox" value="eng" name="english" id="english">
                                </div>
                            </div>

                        </div>
                 <div class="card mb-3" style="margin:15px; width:15rem; border:0px solid white; -webkit-box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75);
                                                        -moz-box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75);
                                                        box-shadow: 1px 0px 24px -2px rgba(0,0,0,0.75)">
                            <div class="">
                                <div class="form-inline form-check">
                                  <label class="form-check-label" for="polish">
                                      <h7 style="padding-left:10px; padding-right:10px; padding-top:5px; padding-bottom:5px;" class="bg-white rounded-lg text-muted">
                                        Polish
                                        </h7>
                                  </label>
                                    <input class="form-check-input" type="checkbox" value="pol" name="polish" id="polish">

                                </div>
                            </div>

                        </div>
                </div>


              <div class="form-group">
                <label for="exampleFormControlTextarea1">Please paste a piece of article you want to check:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="text"></textarea>
              </div>
            <button class="btn btn-block text-white" style="background-color:#485078">Check!</button>
            </form>
    </div>

</body>
</html>
